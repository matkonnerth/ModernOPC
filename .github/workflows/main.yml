name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: sudo apt-get update && apt-get install conan
    - name: configure
      run: mkdir build && cd build && conan install .. && cmake ..
    - name: make
      run: make
